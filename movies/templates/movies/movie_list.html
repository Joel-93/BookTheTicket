{% extends "users/base.html" %}
{% block content %}

<div class="container py-5">

  <!-- PAGE TITLE -->
  <h2 class="text-center fw-bold mb-4">Explore Movies</h2>

  <!-- SEARCH BAR -->
  <div class="row justify-content-center mb-5">
    <div class="col-md-8">
      <div class="search-box">
        <input
          type="text"
          id="movieSearch"
          class="form-control form-control-lg"
          placeholder="Search movies..."
          autocomplete="off"
        />
        <button class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- MOVIE GRID -->
  <div class="row g-4" id="movieGrid">
    {% for movie in movies %}
      <div class="col-lg-4 col-md-6 movie-item">
        <div class="movie-card">

          <!-- IMAGE -->
          <div class="movie-image">
            <img src="{{ movie.image.url }}" alt="{{ movie.name }}">
          </div>

          <!-- CONTENT -->
          <div class="movie-body">
            <h5 class="movie-title">{{ movie.name }}</h5>

            <div class="movie-meta">
              <span class="rating">⭐ {{ movie.rating }}</span>
            </div>

            <p class="cast">
              <strong>Cast:</strong> {{ movie.cast }}
            </p>

            <a href="{% url 'theater_list' movie.id %}" class="btn view-btn">
              View Theaters →
            </a>
          </div>

        </div>
      </div>
    {% empty %}
      <div class="col-12 text-center">
        <p class="lead text-muted">No movies available</p>
      </div>
    {% endfor %}
  </div>

</div>

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
/* ================= SEARCH ================= */
.search-box {
  position: relative;
}
.search-box input {
  padding-right: 60px;
  border-radius: 12px;
}
.search-btn {
  position: absolute;
  right: 8px;
  top: 50%;
  transform: translateY(-50%);
  background: #003cff;
  border: none;
  color: #fff;
  padding: 10px 14px;
  border-radius: 8px;
}

/* ================= MOVIE CARD ================= */
.movie-card {
  background: #fff;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
  transition: transform .3s ease, box-shadow .3s ease;
}
.movie-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 16px 40px rgba(0,60,255,.25);
}

.movie-image img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.movie-body {
  padding: 18px;
}

.movie-title {
  font-weight: 600;
  margin-bottom: 6px;
}

.rating {
  font-size: 14px;
  color: #f4b400;
}

.cast {
  font-size: 14px;
  color: #555;
  margin-bottom: 14px;
}

.view-btn {
  width: 100%;
  border: 2px solid #003cff;
  color: #003cff;
  font-weight: 500;
  border-radius: 10px;
  padding: 10px;
  transition: all .25s ease;
}
.view-btn:hover {
  background: #003cff;
  color: #fff;
}
</style>

<script>
/* ================= LIVE SEARCH ================= */
const searchInput = document.getElementById("movieSearch");
const movieItems = document.querySelectorAll(".movie-item");

searchInput.addEventListener("keyup", function () {
  const query = this.value.toLowerCase();

  movieItems.forEach(item => {
    const title = item.querySelector(".movie-title").innerText.toLowerCase();

    if (title.includes(query)) {
      item.style.display = "block";
    } else {
      item.style.display = "none";
    }
  });
});
</script>

{% endblock %}
