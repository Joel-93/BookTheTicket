{% extends "users/base.html" %}
{% block content %}

<style>
/* ===== FILTER BAR ===== */
.filter-bar {
  background: #ffffff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  margin-bottom: 40px;
}

.filter-bar .form-control,
.filter-bar .form-select {
  height: 48px;
  border-radius: 10px;
}

.filter-bar button {
  height: 48px;
  border-radius: 10px;
  font-weight: 600;
}

/* ===== MOVIE CARD ===== */
.movie-card {
  background: #fff;
  border-radius: 18px;
  overflow: hidden;
  height: 100%;
  box-shadow: 0 12px 35px rgba(0,0,0,0.1);
  transition: transform .3s ease, box-shadow .3s ease;
}

.movie-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 45px rgba(0,0,0,0.18);
}

.movie-card img {
  width: 100%;
  height: 320px;
  object-fit: cover;
}

.movie-body {
  padding: 20px;
  display: flex;
  flex-direction: column;
  height: calc(100% - 320px);
}

.movie-title {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 6px;
}

.movie-meta {
  font-size: 0.85rem;
  color: #6c757d;
  margin-bottom: 10px;
}

.movie-rating {
  font-size: 0.9rem;
  margin-bottom: 15px;
}

.movie-body a {
  margin-top: auto;
  border-radius: 10px;
  font-weight: 500;
}
</style>

<div class="container py-5">

  <!-- PAGE TITLE -->
  <h2 class="text-center fw-bold mb-4">Explore Movies</h2>

  <!-- FILTER BAR -->
  <form method="get" class="filter-bar">
    <div class="row g-3 align-items-end">

      <div class="col-lg-4 col-md-12">
        <label class="form-label fw-semibold">Search</label>
        <input
          type="text"
          name="search"
          class="form-control"
          placeholder="Search by movie name"
          value="{{ request.GET.search }}"
        >
      </div>

      <div class="col-lg-3 col-md-6">
        <label class="form-label fw-semibold">Genre</label>
        <select name="genre" class="form-select">
          <option value="">All Genres</option>
          {% for g in genres %}
            <option value="{{ g }}" {% if selected_genre == g %}selected{% endif %}>
              {{ g }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-lg-3 col-md-6">
        <label class="form-label fw-semibold">Language</label>
        <select name="language" class="form-select">
          <option value="">All Languages</option>
          {% for l in languages %}
            <option value="{{ l }}" {% if selected_language == l %}selected{% endif %}>
              {{ l }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-lg-2 col-md-12 d-grid">
        <button type="submit" class="btn btn-primary">
          Apply Filters
        </button>
      </div>

    </div>
  </form>

  <!-- MOVIE GRID -->
  <div class="row g-4">
    {% for movie in movies %}
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="movie-card">

          <img src="{{ movie.image.url }}" alt="{{ movie.name }}">

          <div class="movie-body">
            <div>
              <div class="movie-title">{{ movie.name }}</div>
              <div class="movie-meta">
                {{ movie.genre }} • {{ movie.language }}
              </div>
              <div class="movie-rating">
                ⭐ {{ movie.rating }}
              </div>
            </div>

            <a href="{% url 'theater_list' movie.id %}"
               class="btn btn-outline-primary w-100">
              View Theaters
            </a>
          </div>

        </div>
      </div>
    {% empty %}
      <div class="col-12 text-center text-muted fs-5">
        No movies found
      </div>
    {% endfor %}
  </div>

</div>

{% endblock %}
